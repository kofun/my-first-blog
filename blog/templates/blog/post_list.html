<html>
<head><title>kofun's blog</title>
<body>
	<div><h1><a href="/">kofun's blog</a></h1></div>
	{{ posts }}

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

</body>
</html>
